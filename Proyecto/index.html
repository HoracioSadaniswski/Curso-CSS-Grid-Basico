<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the</br>best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor, sit amet consectetur adipisicing elit. </p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="./assets/hero.png" alt="Plato de pasta" srcset="">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="./assets/video.png" alt="Una mesa con plato de pasta" srcset="">
                <img class="dishes-item" src="./assets/dish1.png" alt="bowl vegetales">
                <img class="dishes-item" src="./assets/dish2.png" alt="plato con huevos">
                <img class="dishes-item" src="./assets/dish3.png" alt="vegetales salteados">
                <img class="dishes-item" src="./assets/dish4.png" alt="hojas verdes">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item"><img src="./assets/plate1.png" alt="imagen de plato con pasta" srcset=""></div>
                <div class="menu-grid-item"><img src="./assets/plate2.png" alt="imagen de plato con pasta" srcset=""></div>
                <div class="menu-grid-item"><img src="./assets/plate3.png" alt="imagen de plato con pasta" srcset=""></div>
                <div class="menu-grid-item"><img src="./assets/plate4.png" alt="imagen de plato con pasta" srcset=""></div>
                <div class="menu-grid-item"><img src="./assets/plate5.png" alt="imagen de plato con pasta" srcset=""></div>
            </div>
        </section>
    </main>
</body>
</html>
